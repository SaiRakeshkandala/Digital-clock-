<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #clock {
      font-size: 3rem;
      color: #333;
    }
    #factorial-calculator {
      text-align: center;
      margin-top: 20px;
    }
    #number-input {
      padding: 5px;
      font-size: 1rem;
    }
    button {
      padding: 5px 10px;
      font-size: 1rem;
      margin-left: 10px;
    }
    #result {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <div id="factorial-calculator">
    <h2>Factorial Calculator</h2>
    <input type="number" id="number-input" placeholder="Enter a positive integer" />
    <button onclick="calculateFactorial()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    // Update Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock(); // Initial call to display time immediately

    // Input Validation
    function validateInput(value) {
      return value >= 0 && Number.isInteger(value);
    }

    // Factorial Logic
    function factorialIterative(n) {
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    function factorialRecursive(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorialRecursive(n - 1);
    }

    // Calculate Factorial
    function calculateFactorial() {
      const input = document.getElementById("number-input").value;
      const number = parseInt(input);

      if (!validateInput(number)) {
        document.getElementById("result").textContent = "Please enter a valid positive integer.";
        return;
      }

      const iterative = factorialIterative(number);
      const recursive = factorialRecursive(number);

      document.getElementById("result").innerHTML = `
        Iterative: ${iterative} <br>
        Recursive: ${recursive}
      `;
    }
  </script>
</body>
</html>
